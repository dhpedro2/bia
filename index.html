<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amostra</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Define 3 colunas para a primeira linha */
            grid-template-rows: auto auto; /* Define 2 linhas */
            grid-gap: 20px;
            padding: 20px;
            justify-items: center; /* Centraliza os itens na grade */
        }

        .item {
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto;
            max-height: 150px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .item button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .item button:hover {
            background-color: #0056b3;
        }

        /* Segunda linha com os dois itens centralizados */
        .second-row {
            grid-column: span 3; /* Ocupa todas as 3 colunas */
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 1 coluna em dispositivos menores */
            }

            .item, .second-row {
                grid-column: 1 / -1; /* Ocupa a largura total */
            }

            .second-row {
                flex-direction: column; /* Coloca os itens um abaixo do outro em telas pequenas */
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primeira linha com 3 itens -->
        <div class="item">
            <img src="i1.png" alt="Imagem 1">
            <button onclick="playAudio('audio1.mp3')">Tocar</button>
        </div>

        <div class="item">
            <img src="i2.png" alt="Imagem 2">
            <button onclick="playAudio('audio2.mp3')">Tocar</button>
        </div>

        <div class="item">
            <img src="i3.png" alt="Imagem 3">
            <button onclick="playAudio('audio3.mp3')">Tocar</button>
        </div>

        <!-- Segunda linha com 2 itens centralizados -->
        <div class="second-row">
            <div class="item">
                <img src="i4.png" alt="Imagem 4">
                <button onclick="playAudio('audio4.mp3')">Tocar</button>
            </div>

            <div class="item">
                <img src="i5.png" alt="Imagem 5">
                <button onclick="playAudio('audio5.mp3')">Tocar</button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        function playAudio(audioFile) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioFile;
            audioPlayer.play();
        }
    </script>
</body>
</html>
