<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amostra</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .item {
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto;
            max-height: 150px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .item button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .item button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 colunas em tablets */
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; /* 1 coluna em celulares */
            }

            .item img {
                max-height: 120px; 
            }
        }

        @media (max-height: 500px) {
            .item img {
                max-height: 100px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem 1 com botão -->
        <div class="item">
            <img src="https://cdn.discordapp.com/attachments/1003636737995710604/1291577841665966090/image.png?ex=67009b19&is=66ff4999&hm=61da830171a0fb80011ce333968a0b3a86ff0f03d5d814a7822f2498b77a643c&" alt="Imagem 1">
            <button onclick="playAudio('audio1.mp3')">Tocar</button>
        </div>

        <!-- Imagem 2 com botão -->
        <div class="item">
            <img src="https://cdn.discordapp.com/attachments/1003636737995710604/1291577929301491722/image.png?ex=67009b2e&is=66ff49ae&hm=7f7685ec17d3ca4e8be74f476ff9e819e26bd0b9b895ee9f0639ea6c0b9feb3b&" alt="Imagem 2">
            <button onclick="playAudio('audio2.mp3')">Tocar</button>
        </div>

        <!-- Imagem 3 com botão -->
        <div class="item">
            <img src="https://cdn.discordapp.com/attachments/1003636737995710604/1291578183895875667/image.png?ex=67009b6b&is=66ff49eb&hm=a2f4bbdb90f1a210ec131ddcb26ff6d30325e3b235c8424d1145d8cf7944e1f1&" alt="Imagem 3">
            <button onclick="playAudio('audio3.mp3')">Tocar</button>
        </div>

        <!-- Imagem 4 com botão -->
        <div class="item">
            <img src="https://cdn.discordapp.com/attachments/1003636737995710604/1291578221023985694/image.png?ex=67009b74&is=66ff49f4&hm=4cb20f10aa8cb006f85cc25f5aba3c304cf7ea8f29680394b6190ea4837a3af4&" alt="Imagem 4">
            <button onclick="playAudio('audio4.mp3')">Tocar</button>
        </div>

        <!-- Imagem 5 com botão -->
        <div class="item">
            <img src="https://cdn.discordapp.com/attachments/1003636737995710604/1291578272097763448/image.png?ex=67009b80&is=66ff4a00&hm=57c463d4ea5655fa5b91a67ca43fc7377b0fd263d6d84523a2240a7c751b9fd5&" alt="Imagem 5">
            <button onclick="playAudio('audio5.mp3')">Tocar</button>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        function playAudio(audioFile) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioFile;
            audioPlayer.play();
        }
    </script>
</body>
</html>
