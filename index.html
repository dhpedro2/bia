<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Áudio Responsiva</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            box-sizing: border-box; /* Para garantir que o padding funcione corretamente */
        }

        .item {
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto; /* Garantir que a altura seja proporcional à largura */
            max-height: 150px;
            border-radius: 8px;
            object-fit: contain; /* Assegura que a imagem fique inteira, sem cortes */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .item button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .item button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 colunas em tablets */
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; /* 1 coluna em celulares */
                padding: 20px 10px; /* Reduz o padding lateral em telas muito pequenas */
            }

            .item img {
                max-height: 120px; /* Reduz o tamanho das imagens em telas pequenas */
            }
        }

        @media (max-height: 500px) {
            .item img {
                max-height: 100px; /* Ajusta a altura da imagem para telas muito pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem 1 com botão -->
        <div class="item">
            <img src="https://i.pinimg.com/736x/71/ac/ea/71aceabe7c0fdbad197eb958b6faca90.jpg" alt="Imagem 1">
            <button onclick="playAudio('audio1.mp3')">Tocar Áudio 1</button>
        </div>

        <!-- Imagem 2 com botão -->
        <div class="item">
            <img src="https://i.pinimg.com/736x/71/ac/ea/71aceabe7c0fdbad197eb958b6faca90.jpg" alt="Imagem 2">
            <button onclick="playAudio('audio2.mp3')">Tocar Áudio 2</button>
        </div>

        <!-- Imagem 3 com botão -->
        <div class="item">
            <img src="https://i.pinimg.com/736x/71/ac/ea/71aceabe7c0fdbad197eb958b6faca90.jpg" alt="Imagem 3">
            <button onclick="playAudio('audio3.mp3')">Tocar Áudio 3</button>
        </div>

        <!-- Imagem 4 com botão -->
        <div class="item">
            <img src="https://i.pinimg.com/736x/71/ac/ea/71aceabe7c0fdbad197eb958b6faca90.jpg" alt="Imagem 4">
            <button onclick="playAudio('audio4.mp3')">Tocar Áudio 4</button>
        </div>

        <!-- Imagem 5 com botão -->
        <div class="item">
            <img src="https://i.pinimg.com/736x/71/ac/ea/71aceabe7c0fdbad197eb958b6faca90.jpg" alt="Imagem 5">
            <button onclick="playAudio('audio5.mp3')">Tocar Áudio 5</button>
        </div>

        <!-- Imagem 6 com botão -->
        <div class="item">
            <img src="https://i.pinimg.com/736x/71/ac/ea/71aceabe7c0fdbad197eb958b6faca90.jpg" alt="Imagem 6">
            <button onclick="playAudio('audio6.mp3')">Tocar Áudio 6</button>
        </div>
    </div>

    <!-- Player de Áudio (Oculto) -->
    <audio id="audioPlayer"></audio>

    <script>
        function playAudio(audioFile) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioFile;
            audioPlayer.play();
        }
    </script>
</body>
</html>
