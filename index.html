<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amostra</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Define 2 colunas */
            grid-template-rows: auto auto; /* Define 2 linhas */
            grid-gap: 20px;
            padding: 20px;
        }

        .item {
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto;
            max-height: 150px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .item button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .item button:hover {
            background-color: #0056b3;
        }

        /* Organiza os itens para formar 3 itens na primeira linha e 2 centralizados na segunda linha */
        .item:nth-child(1) {
            grid-column: 1 / 2;
        }

        .item:nth-child(2) {
            grid-column: 2 / 3;
        }

        .item:nth-child(3) {
            grid-column: 1 / 3; /* O terceiro item ocupa toda a largura da linha */
        }

        .item:nth-child(4) {
            grid-column: 1 / 2;
        }

        .item:nth-child(5) {
            grid-column: 2 / 3;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 1 coluna em dispositivos menores */
            }

            .item {
                grid-column: 1 / -1; /* Itens ocupam largura total em telas pequenas */
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .item img {
                max-height: 120px; 
            }
        }

        @media (max-height: 500px) {
            .item img {
                max-height: 100px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem 1 com botão -->
        <div class="item">
            <img src="i1.png" alt="Imagem 1">
            <button onclick="playAudio('audio1.mp3')">Tocar</button>
        </div>

        <!-- Imagem 2 com botão -->
        <div class="item">
            <img src="i2.png" alt="Imagem 2">
            <button onclick="playAudio('audio2.mp3')">Tocar</button>
        </div>

        <!-- Imagem 3 com botão -->
        <div class="item">
            <img src="i3.png" alt="Imagem 3">
            <button onclick="playAudio('audio3.mp3')">Tocar</button>
        </div>

        <!-- Imagem 4 com botão -->
        <div class="item">
            <img src="i4.png" alt="Imagem 4">
            <button onclick="playAudio('audio4.mp3')">Tocar</button>
        </div>

        <!-- Imagem 5 com botão -->
        <div class="item">
            <img src="i5.png" alt="Imagem 5">
            <button onclick="playAudio('audio5.mp3')">Tocar</button>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        function playAudio(audioFile) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioFile;
            audioPlayer.play();
        }
    </script>
</body>
</html>
